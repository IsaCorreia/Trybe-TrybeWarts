<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" class="email" required>
            <input type="password" name="password" placeholder="Senha" required class="password">
            <button type="submit" class="submit">Entrar</button>
        </form>
    </header>

    <div id="main-container">
        <main>
            <div>
            <form id="evaluation-form">
                <div class="name-lastname container">
                    <input type="name" placeholder="Nome" id="input-name">
                    <input type="name" placeholder="Sobrenome" id="input-lastname">
                </div>

                <div class="email-house container">
                    <input type="email" placeholder="Email" id="input-email">
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>

                <section id="family-subjects">
                    <div class="family-options container">
                        <p id="label-family">Qual sua família?</p>
    
                        <label for="family">
                            <input type="radio" name="family" value="Frontend"> Família Frontend
                        </label>
                        <label for="family">
                            <input type="radio" name="family" value="Backend"> Família Backend
                        </label>
                        <label for="family">
                            <input type="radio" name="family" value="FullStack"> Família FullStack
                        </label>
    
                    </div>
    
                    <div class="subjects container">
                        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                        <label>
                            <input type="checkbox" class="subject" value="HoFs"> HoFs
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Jest"> Jest
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Promises"> Promises
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="React"> React
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="SQL"> SQL
                        </label>
                        <label>
                            <input type="checkbox" class="subject" value="Python"> Python
                        </label>
                    </div>
                </section>

                <div class="rate container">
                    <p id="label-rate">Como você avalia a Trybewarts?</p>

                    <!-- Sistema de rate adicionado dinamicamente -->

                </div>

                <label class="textarea container">
                    <p id="label-textarea">Deixe seu comentário:</p>
                    <textarea id="textarea" maxlength="500"></textarea>
                </label>

                <label for="agreement" id="label-infos" class="container">Você concorda com o uso das informações acima?
                    <input type="checkbox" name="agreement" id="agreement" required>
                </label>

                <button type="submit" id="submit-btn" class="container">Enviar</button>
                </div>
            </form>

            <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
        </main>

    </div>

    <footer>
        <p>"Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
