<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" class="email" required>
            <input type="password" name="password" placeholder="Senha" required class="password">
            <button type="submit"  class="submit">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" id="evaluation-form" >
            <div class="container">
                <input type="name" placeholder="Nome" id="input-name">
                <input type="name" placeholder="Sobrenome" id="input-lastname">
            </div>
                
            <div class="container">
                <input type="email" placeholder="Email" id="input-email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <div class="family-radios">
                <p id="label-family">Qual sua família?</p>

                <label for="family">
                    <input type="radio" name="family" value="Frontend"> Família Frontend
                </label>
                <label for="family">
                    <input type="radio" name="family" value="Backend"> Família Backend
                </label>
                <label for="family">
                    <input type="radio" name="family" value="FullStack"> Família FullStack
                </label>

            </div>
 
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

 <script src="script.js"></script>
</body>
</html>
