<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" class="email" required>
            <input type="password" name="password" placeholder="Senha" required class="password">
            <button type="submit"  class="submit">Entrar</button>
        </form>
    </header>
    
 <script src="script.js"></script>
</body>
</html>
