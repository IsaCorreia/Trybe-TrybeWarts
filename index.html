<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="(max-width: 675px)">
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" class="email" required>
            <input type="password" name="password" placeholder="Senha" required class="password">
            <button type="submit"  class="submit">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" id="evaluation-form" >
            <h2>Formulário de Avaliação</h2>
            <section id="personal-info">
                <div class="line">
                    <input type="name" placeholder="Nome" id="input-name">
                    <input type="name" placeholder="Sobrenome" id="input-lastname">
                </div>
                
                <div class="line">
                    <input type="email" placeholder="Email" id="input-email">
                    <label>Casa:
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                </div>
            </section>

            <span class="separation-line"></span>
            
            <section id="selections">
                <div class="options">
                    <p id="label-family">Qual sua família?</p>
                    <label><input name="family" type="radio" value="Frontend"> Família Frontend</label>
                    <label><input name="family" type="radio" value="Backend"> Família Backend</label>
                    <label><input name="family" type="radio" value="FullStack"> Família FullStack</label>
                </div>
                
                <div class="options">
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                    <div id="checkboxes">
                        <label><input type="checkbox" value="HoFs">HoFs</label>
                        <label><input type="checkbox" value="Promises">Promises</label>
                        <label><input type="checkbox" value="Jest">Jest</label>
                        <label><input type="checkbox" value="React">React</label>
                        <label><input type="checkbox" value="SQL">SQL</label>
                        <label><input type="checkbox" value="Python">Python</label>
                    </div>
                </div>
            </section>
                
            <div class="rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>
                <!-- options de rate colocadas dinamicamente -->
            </div>

            <span class="separation-line"></span>
            
            <div class="comment">
                <label class="textarea">
                    Deixe seu comentário:
                    <textarea id="textarea" maxlength="500" placeholder="500"></textarea>
                </label>
            </div>

            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement" id="agreement" required>
            </label>

            <button type="submit" id="submit-btn">Enviar</button>
            
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

 <script src="script.js"></script>
</body>
</html>
