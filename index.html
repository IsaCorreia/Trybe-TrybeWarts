<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" method="post">
            <input type="email" name="email" placeholder="Email" class="email" required>
            <input type="password" name="password" placeholder="Senha" required class="password">
            <button type="submit"  class="submit">Entrar</button>
        </form>
    </header>
    
    <main>
        <form action="" id="evaluation-form" >
            <div class="container">
                <input type="name" placeholder="Nome" id="input-name">
                <input type="name" placeholder="Sobrenome" id="input-lastname">
            </div>
                
            <div class="container">
                <input type="email" placeholder="Email" id="input-email">
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <div class="family-options">
                <p id="label-family">Qual sua família?</p>

                <label for="family">
                    <input type="radio" name="family" value="Frontend"> Família Frontend
                </label>
                <label for="family">
                    <input type="radio" name="family" value="Backend"> Família Backend
                </label>
                <label for="family">
                    <input type="radio" name="family" value="FullStack"> Família FullStack
                </label>

            </div>

            <div class="family-options" >
                <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                <label for="">
                    <input type="checkbox" value="HoFs"> HoFs
                </label>
                <label for="">
                    <input type="checkbox" value="Jest"> Jest
                </label>
                <label for="">
                    <input type="checkbox" value="Promises"> Promises
                </label>
                <label for="">
                    <input type="checkbox" value="React"> React
                </label>
                <label for="">
                    <input type="checkbox" value="SQL"> SQL
                </label>
                <label for="">
                    <input type="checkbox" value="Python"> Python
                </label>
            </div>

            <div class="rate">
                <p id="label-rate">Como você avalia a Trybewarts?</p>

                <label for="rate">
                    <input type="radio" name="rate" value="1">1
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="2">2
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="3">3
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="4">4
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="5">5
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="6">6
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="7">7
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="8">8
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="9">9
                </label>
                <label for="rate">
                    <input type="radio" name="rate" value="10">10
                </label>

            </div>
            
            <label for="" class="textarea">
                Deixe seu comentário:
                <textarea id="textarea" maxlength="500"></textarea>
            </label>
            
 
        </form>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </main>

 <script src="script.js"></script>
</body>
</html>
